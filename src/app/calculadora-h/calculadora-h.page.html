<ion-header>
    <ion-toolbar color="light">
        <ion-buttons slot="start">
        <ion-back-button icon="md-arrow-back" ></ion-back-button>
          </ion-buttons>
      <ion-title>Calculadora</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
	
    <h4><b>Suprimentos</b></h4>
  
    <ion-list no-lines>
  
      <ion-item>
        <div>Prato</div><ion-checkbox color="light"  slot="end"></ion-checkbox>
      </ion-item>
      <ion-item>
        <div>Copos</div><ion-checkbox color="light"  slot="end"></ion-checkbox>
      </ion-item>
      <ion-item>
        <div>Talheres</div><ion-checkbox color="light"  slot="end"></ion-checkbox>
      </ion-item>
      <ion-item>
        <div>Guardanapos</div><ion-checkbox color="light"  slot="end"></ion-checkbox>
      </ion-item>
      <ion-item>
        <div>Gelo</div><ion-checkbox color="light"  slot="end"></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-footer class="ion-padding-bottom">
    <ion-button class="ion-button" expand="block" color="light" (click)="formCalculadorai()">Continuar</ion-button>
  </ion-footer>
