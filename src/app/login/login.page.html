<ion-header>
  <ion-toolbar color="light">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>

	  <ion-item>
	    <ion-label position="floating">Login</ion-label>
	    <ion-input type="text" [(ngModel)]="login"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label position="floating">Senha</ion-label>
	    <ion-input type="password" [(ngModel)]="senha"></ion-input>
	  </ion-item>

	</ion-list>

	<div>
	  <ion-button expand="block" padding color="light" (click)="prosesLogin()">Entrar</ion-button>
	  <ion-button expand="block" padding color="light" fill="outline" (click)="formRegister()">Registrar</ion-button>
	</div>
</ion-content>
