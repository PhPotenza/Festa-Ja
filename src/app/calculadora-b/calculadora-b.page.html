<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-back-button icon="md-arrow-back"></ion-back-button>
		</ion-buttons>
		<ion-title>Calculadora</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

	<h5><b>Informe a quantidade de convidados</b></h5>

	<ion-list>

		<ion-item>
			<ion-label>Homens</ion-label>
			<div align="end">
				<ion-input type="number"  [(ngModel)]="homens" inputmode="numeric"></ion-input>
			</div>
		</ion-item>

		<ion-item>
			<ion-label>Mulheres</ion-label>
			<div align="end">
				<ion-input type="number" inputmode="numeric"></ion-input>
			</div>
		</ion-item>

		<ion-item>
			<ion-label>Adolescente</ion-label>
			<div align="end">
				<ion-input type="number" inputmode="numeric"></ion-input>
			</div>
		</ion-item>

		<ion-item>
			<ion-label>Crianças</ion-label>
			<div align="end">
				<ion-input type="number" inputmode="numeric"></ion-input>
			</div>
		</ion-item>


		<h4 class="padding-top"><b>Informe a duração do evento</b></h4>

		<ion-item>
			<ion-label>Horas</ion-label>
			<div align="end">
				<ion-input type="number" inputmode="numeric"></ion-input>
			</div>
		</ion-item>


	</ion-list>

</ion-content>

<ion-footer class="ion-padding-bottom">
	<ion-button class="ion-button" expand="block" color="light" (click)="formCalculadorac()">Continuar</ion-button>
</ion-footer>
