<ion-header>
  <ion-toolbar color="light">
    <ion-title>Adicionar Convidados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" position="floating" [(ngModel)]="nome_convidado"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Categoria</ion-label>
      <ion-select multiple="false" cancelText="Cancelar" okText="Selecionar" [(ngModel)]="tipo_convidado">
        <ion-select-option value="homem">Homem</ion-select-option>
        <ion-select-option value="mulher">Mulher</ion-select-option>
        <ion-select-option value="crianca">Crian√ßa</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button class="ion-button" expand="block" padding color="light" (click)="adicionarConvidados()">Adicionar Convidado</ion-button>
</ion-content>
